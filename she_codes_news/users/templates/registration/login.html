<!-- users/templates/registration/login.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

Don't have an account? <a href="{% url 'users:createAccount' %}">Sign up</a>.
{% endblock %}
